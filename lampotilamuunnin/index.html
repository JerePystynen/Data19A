<div id="content">
    <h1>Temperature Converter</h1>
    
    <h2>Input</h2>
    <select name="Input" id="in_select" onclick="FormatChange('in_select', this.value)" onchange="FormatChange('in_select', this.value)">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>

    <h2>Output</h2>
    <select name="Output" id="out_select" onclick="FormatChange('out_select', this.value)" onchange="FormatChange('out_select', this.value)">
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    
    <h3 id="acc">Decimal Accuracy</h3>
    <input id="in_put" type="text" placeholder="Input value" oninput="valueChange(this.value, 0)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    <input id="accu_input" type="number" min="0" max="12" value="2" onchange="accuracyChange(this.value)">
    <br><br><br>

    <input id="out_put" type="text" placeholder="Output Value" onkeyup="return false" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    <br><br>
    <button id="" onclick="copyToClipboard()">Copy Value</button>

    <h2>Formula: </h2>
    <h3 id="EQ">x</h3>
</div>
